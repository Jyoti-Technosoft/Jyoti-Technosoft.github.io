<div class="container">
  <div class="main-title right-line mt-5">
    <h2>TECHNOLOGY <strong class="text-skyblue">STACK</strong></h2>
  </div>
  <ul class="nav tab-list d-flex justify-content-center" id="pills-tab" role="tablist">
    <ng-container *ngFor="let item of technology">
      <li class="nav-item m-2" role="presentation">
        <button
          class="tech-btn text-color px-4 py-2"
          [class.active]="selectedTechnology?.id === item?.id"
          data-toggle="pill"
          href="#stack-1"
          role="tab"
          aria-controls="Frontend"
          aria-selected="true"
          (click)="onChange(item)"
          >{{ item.label}}
        </button>
    </ng-container>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class=" tab-pane fade active show" id="stack-1" role="tabpanel">
      <div class="tech-logo-images row text-center d-flex justify-content-center">
        <div class="tech-logo-details col-lg-2 col-md-2 col-sm-6 p-4 my-3" *ngFor="let data of selectedTechnology?.lang">
          <img
            src="{{data?.imgSrc}}"
            alt="" class="img-responsive"
          />
          <div class="tech-name">{{data?.label}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
