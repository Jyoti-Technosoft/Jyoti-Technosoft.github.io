<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of src">
    <ng-template carouselSlide>
      <div class="slide" (click)="emitOnClick(item?.technology)">
        <img [class.imges]="isCareer" class="img-fluid" src="{{ item?.imagePath }}" />
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
