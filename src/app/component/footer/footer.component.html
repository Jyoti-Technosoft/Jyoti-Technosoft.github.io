<footer class="footer bg-dark text-light">
    <div class="container">
      <div class="text-light">
        <div class="container">
          <div class="">
            <div class="d-flex justify-content-center">
              Stay Connected With Our Social Network
            </div>
            <div class="d-flex justify-content-center">
              <ng-container *ngFor="let item of socialMedia; index as i">
                <div class="px-0">
                  <i class="fa fa-google-plus-square"></i>
                  <mat-icon>{{item?.icon}}</mat-icon>
                </div>
              </ng-container>
            </div>
          </div>

          <div class="row">
            <div class="col-3"  *ngFor="let item of mainHeader; index as i">
                <h4 class="">
                  {{ this.data.footer.title[item]?.label }}
                </h4>
                <hr/>
                <h6 class="" *ngFor="let item of this.data.footer.title[item]?.data">
                  {{ item }}
                </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div class="container text-center">
      {{ this.copyright }}
    </div>
</footer>
