<div class="container">
  <div class="row margin-top">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <ngb-carousel
        [showNavigationArrows]="false"
        [showNavigationIndicators]="false"
      >
        <ng-template ngbSlide>
          <div class="cards">
            <div class="card_box">
              <div class="card_inside mt-5 mb-5">
                <div class="hover_color_bubble"></div>
                <div class="card_title d-flex justify-content-around">
                  <h3>Jyoti <span>Technosoft LLP</span></h3>
                </div>
                <div class="card_description p-5">
                  <p>
                    It is a long established fact that a reader will be
                    distracted by the readable content of a page when looking at
                    its layout.
                  </p>
                  <button type="button" class="read_more_btn">Read More</button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
      <img class="img-fluid" src="assets/images/background.png" alt="BG" />
    </div>
  </div>
</div>
