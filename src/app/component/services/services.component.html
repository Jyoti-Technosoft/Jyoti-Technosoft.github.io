  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="text-center">
        <div class="section-title">
          <h2>Services</h2>
        </div>
        <p>
          We help agencies to define their new business objectives and then
          create the road map
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let item of services">
      <a class="card">
        <h3>This is option 1</h3>
        <p class="small">Card description with lots of great facts and interesting details.</p>
        <div class="go-corner" ></div>
      </a>
    </div>
  </div>
  <div class="row fun-text-all">
    <div
      class="col-md-3 col-sm-6 col-xs-12"
      *ngFor="let item of projectReports"
    >
      <div
        class="fun_text wow fadeInUp"
        data-wow-delay="0.2s"
        style="
          visibility: visible;
          animation-delay: 0.2s;
          animation-name: fadeInUp;
        "
      >
        <span class="counter-icon">
          <mat-icon class="service-icons">
            <span class="material-symbols-outlined">{{ item?.icons }} </span>
          </mat-icon>
        </span>
        <h4 class="counter">{{ item?.totals }}</h4>
        <h4>{{ item?.label }}</h4>
      </div>
    </div>
  </div>
</div>
